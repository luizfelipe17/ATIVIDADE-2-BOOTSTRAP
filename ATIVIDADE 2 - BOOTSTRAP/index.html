<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário de login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">

  <main class="w-100 m-auto form-container">
    <form>
      <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg"
           class="mb-4" height="57" width="72" alt="Logo do Bootstrap" />

      <h1 class="h3 mb-3 fw-normal">CADASTRO</h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="NOME COMPLETO" />
        <label for="floatingInput">Nome Completo</label>
      </div>

      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="RA" />
        <label for="floatingPassword">RA</label>
      </div>

      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="CURSO / PERÍODO ATUAL" />
        <label for="floatingPassword">Curso / Período Atual</label>
      </div>

      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="ENDEREÇO COMPLETO" />
        <label for="floatingPassword">Endereço Completo</label>
      </div>

      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="E-MAIL" />
        <label for="floatingPassword">Email</label>
      </div>

      <div class="form-floating">
        <input type="file" class="form-control" id="floatingPassword" placeholder="E-MAIL" />
        <label for="floatingPassword">Foto de Perfil</label>
      </div>

      <div class="form-floating">
        <input type="text" class="form-control" id="UC" placeholder="UC's">
        <label for="floatingPassword">UC's</label>

      </div>
      
    </form>

    <br><div class="form-control" id="perfil">

    </div><br>

      <button class="btn btn-primary w-100 py-2" id="adicionarInfo">ADICIONAR UC's</button>

      <br><br><button class="btn btn-primary w-100 py-2" id="removerInformacao">REMOVER UC's</button>

      <form>
      <br><button id = "btnEnviar" class="btn btn-primary w-100 py-2">ENVIAR</button>
      </form>
    </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
